    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gold: #f59e0b;
            --green: #10b981;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        
        /* Header */
        .main-header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1564501049412-61c2a3083791?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 0;
            text-align: center;
            margin-bottom: 60px;
        }
        
        /* Filter Section */
        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            position: sticky;
            top: 20px;
            z-index: 10;
        }
        
        .filter-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        /* Hotel Cards */
        .hotel-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 30px;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .hotel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .hotel-img {
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .hotel-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .hotel-card:hover .hotel-img img {
            transform: scale(1.05);
        }
        
        .hotel-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .eco-badge {
            background: var(--green);
        }
        
        .hotel-body {
            padding: 20px;
        }
        
        .hotel-title {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 8px;
    
    /* Standard for line clamping */
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    
    /* Fallback for non-WebKit browsers */
    display: -moz-box;
    -moz-box-orient: vertical;
    -moz-line-clamp: 2;
    
    /* Modern standard (still needs WebKit prefix) */
    display: box;
    line-clamp: 2;
    box-orient: vertical;
    
    /* Ensure proper sizing */
    max-width: 100%;
    min-height: 3em; /* Approximate height for 2 lines */
}
        
        .hotel-location {
            color: var(--gray);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .hotel-location i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        .rating {
            color: var(--gold);
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .amenity {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .price span {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 400;
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        /* Pagination */
        .pagination {
            justify-content: center;
            margin-top: 50px;
        }
        
        .page-item.active .page-link {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .page-link {
            color: var(--primary);
        }
        
        /* Hotel Page */
        .hotel-page {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-header {
                padding: 80px 0;
            }
            
            .filter-section {
                position: static;
            }
            
            .hotel-img {
                height: 180px;
            }
        }
    </style>
</head>

        // DOM Elements
        const mainPage = document.getElementById('mainPage');
        const detailPage = document.getElementById('detailPage');

        const hotelDetail = document.getElementById('hotelDetail');
        const pagination = document.getElementById('pagination');

        const applyFilters = document.getElementById('applyFilters');

        const destinationFilter = document.getElementById('destinationFilter');
        const priceFilter = document.getElementById('priceFilter');
        const ratingFilters = document.querySelectorAll('.rating-filter');

        // Pagination variables
        const hotelsPerPage = 6;
        let currentPage = 1;
        let filteredHotels = [...hotels];

        // Initialize the page
        function init() {
            showPage(mainPage);
            renderHotels();
            renderPagination();
            
            // Event listeners
            applyFilters.addEventListener('click', applyHotelFilters);
            resetFilters.addEventListener('click', resetHotelFilters);
            backButton.addEventListener('click', () => {
                showPage(mainPage);
            });
        }

        // Show specific page
        function showPage(page) {
            document.querySelectorAll('.hotel-page').forEach(p => {
                p.style.display = 'none';
            });
            page.style.display = 'block';
        }

        // Render hotel cards
        function renderHotels() {
            hotelContainer.innerHTML = '';
            
            const start = (currentPage - 1) * hotelsPerPage;
            const end = start + hotelsPerPage;
            const paginatedHotels = filteredHotels.slice(start, end);
            
            if (paginatedHotels.length === 0) {
                hotelContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <h4>No hotels found matching your criteria</h4>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            paginatedHotels.forEach(hotel => {
                const stars = Array.from({ length: 5 }, (_, i) => 
                    i < Math.floor(hotel.rating) ? 
                    '<i class="fas fa-star"></i>' : 
                    (i < hotel.rating ? '<i class="fas fa-star-half-alt"></i>' : '<i class="far fa-star"></i>')
                ).join('');
                
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="hotel-card">
                        <div class="hotel-img">
                            <img src="${hotel.image}" alt="${hotel.name}" onerror="this.src='https://via.placeholder.com/800x600?text=Hotel+Image'">

                        </div>
                        <div class="hotel-body">

                            <p class="hotel-location"><i class="fas fa-map-marker-alt"></i> ${hotel.location}</p>
                            <div class="rating">
                                ${stars}
                                <span>${hotel.rating} (${hotel.reviews} reviews)</span>
                            </div>
                            <div class="amenities">
                                ${hotel.amenities.map(a => `<span class="amenity">${a}</span>`).join('')}
                            </div>
                            <div class="price-container">
                                <div class="price">₹${hotel.price.toLocaleString('en-IN')} <span>/ night</span></div>
                                <button class="btn btn-primary" onclick="showHotelDetail(${hotel.id})">Book</button>
                            </div>
                        </div>
                    </div>
                `;
                hotelContainer.appendChild(card);
            });
        }

        // Render pagination
        function renderPagination() {
            pagination.innerHTML = '';
            const pageCount = Math.ceil(filteredHotels.length / hotelsPerPage);
            
            if (pageCount <= 1) return;
            
            // Previous button
            pagination.innerHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                </li>
            `;
            
            // Page numbers
            for (let i = 1; i <= pageCount; i++) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            pagination.innerHTML += `
                <li class="page-item ${currentPage === pageCount ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                </li>
            `;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            renderHotels();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Apply filters
        function applyHotelFilters() {
            const destination = destinationFilter.value;
            const priceRange = priceFilter.value;
            const selectedRatings = Array.from(ratingFilters)
                .filter(r => r.checked)
                .map(r => parseFloat(r.value));
            
            filteredHotels = hotels.filter(hotel => {
                // Destination filter
                if (destination !== 'all' && hotel.region !== destination) {
                    return false;
                }
                
                // Price filter
                if (priceRange !== 'all') {
                    const [min, max] = priceRange === '50000+' ? 
                        [50000, Infinity] : 
                        priceRange.split('-').map(Number);
                    
                    if (hotel.price < min || (max && hotel.price > max)) {
                        return false;
                    }
                }
                
                // Rating filter
                if (selectedRatings.length > 0) {
                    if (!selectedRatings.some(r => hotel.rating >= r)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            renderHotels();
            renderPagination();
        }

        // Reset filters
        function resetHotelFilters() {
            destinationFilter.value = 'all';
            priceFilter.value = 'all';
            ratingFilters.forEach(r => r.checked = false);
            filteredHotels = [...hotels];
            currentPage = 1;
            renderHotels();
            renderPagination();
        }

        // Show hotel detail
        function showHotelDetail(id) {
            const hotel = hotels.find(h => h.id === id);
            if (!hotel) return;
            
            const stars = Array.from({ length: 5 }, (_, i) => 
                i < Math.floor(hotel.rating) ? 
                '<i class="fas fa-star"></i>' : 
                (i < hotel.rating ? '<i class="fas fa-star-half-alt"></i>' : '<i class="far fa-star"></i>')
            ).join('');
            
            hotelDetail.innerHTML = `
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <img src="${hotel.image}" class="card-img-top" alt="${hotel.name}" style="height: 400px; object-fit: cover;" onerror="this.src='https://via.placeholder.com/1200x800?text=Hotel+Image'">
                        <div class="card-body">
                            <h2 class="card-title">${hotel.name}</h2>
                            <p class="text-muted"><i class="fas fa-map-marker-alt"></i> ${hotel.location}</p>
                            <div class="mb-3">
                                ${stars}
                                <span class="ms-2">${hotel.rating} (${hotel.reviews} reviews)</span>
                            </div>
                            <p class="card-text">${hotel.description}</p>
                            <div class="amenities mb-4">
                                ${hotel.amenities.map(a => `<span class="amenity">${a}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card sticky-top" style="top: 20px;">
                        <div class="card-body">
                            <h4 class="card-title">Book Your Stay</h4>
                            <div class="price mb-3">
                                ₹${hotel.price.toLocaleString('en-IN')} <span>/ night</span>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Check-in</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Check-out</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Guests</label>
                                    <select class="form-select">
                                        <option>1 Adult</option>
                                        <option>2 Adults</option>
                                        <option>Family (2+2)</option>
                                        <option>Group (4+)</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary w-100">Book Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            
            showPage(detailPage);
        }

        // Make functions global for HTML onclick
        window.changePage = changePage;
        window.showHotelDetail = showHotelDetail;

        // Initialize the app
        init();
    </script>
</body>
</html>
